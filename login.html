<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <title>Login | UrbanLoka</title> 
        <link rel="stylesheet" href="style.css">
        
        <!-- Ion Icons --> 
        <script type="module" 
         src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script> 
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
     </head> 
     <body> 
        
        <div class="main"> 
            <div class="navbar"> 
                <div class="icon"> 
                    <h2 class="logo">UrbanLoka</h2> </div> 
                <div class="menu"> <ul> <li><a href="index.html">HOME</a></li> 
                    <li><a href="#">PRODUK</a></li> <li><a href="#">KERANJANG</a></li> 
                    <li><a href="about.html">ABOUT</a></li> 
                </ul>

            <div class="login-container">

                    <input type="email" placeholder="Enter Email Here"> 
                    <input type="password" placeholder="Enter Password Here"> 
                    <button class="login-btn">Login</button> 
                    <p class="text"> Don't have an account?<br> <a href="#">Sign up here</a> </p> 
                    <p class="or">Log in with</p> 
                    <div class="social-icons"> 
                        <a href="#"><ion-icon name="logo-facebook"></ion-icon></a> 
                        <a href="#"><ion-icon name="logo-instagram"></ion-icon></a> 
                        <a href="#"><ion-icon name="logo-twitter"></ion-icon></a> 
                        <a href="#"><ion-icon name="logo-google"></ion-icon></a> 
                        <a href="#"><ion-icon name="logo-skype"></ion-icon></a> 
                    </div> 
                </div> 
            </div> 
        </body>
 </html>
