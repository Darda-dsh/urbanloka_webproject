<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keranjang | UrbanLoka</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main">

    <div class="navbar">
        <div class="icon">
            <h2 class="logo">UrbanLoka</h2>
        </div>
        <div class="menu">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="produk.html">PRODUK</a></li>
                <li><a href="keranjang.html">KERANJANG</a></li>
            </ul>
        </div>
    </div>

    <h2 class="judul-produk">Keranjang <span>Belanja</span></h2>

    <div class="cart-container" id="cart-items"></div>

</div>

<script>
function loadCart() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let container = document.getElementById("cart-items");

    container.innerHTML = "";

    if (cart.length === 0) {
        container.innerHTML = "<p>Keranjang masih kosong.</p>";
        return;
    }

    cart.forEach((item, index) => {
        container.innerHTML += `
        <div class="cart-item">
            <img src="${item.image}" class="cart-img">
            <div class="cart-info">
                <h4>${item.name}</h4>
                <p>Rp ${item.price.toLocaleString()}</p>
                <p>Qty: ${item.qty}</p>

                <div class="cart-btn">
                    <button class="btn-beli" onclick="beliItem(${index})">Beli</button>
                    <button class="btn-hapus" onclick="removeItem(${index})">Hapus</button>
                </div>
            </div>
        </div>
        `;
    });
}


function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem("cart"));
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
}


function beliItem(index) {
    let cart = JSON.parse(localStorage.getItem("cart"));
    let item = cart[index];

 
    localStorage.setItem("checkout", JSON.stringify([item]));

    window.location.href = "transaksi.html";
}

loadCart();
</script>

</body>
</html>
